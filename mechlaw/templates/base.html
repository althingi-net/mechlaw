{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'core/favicon.ico' %}">

        <title>Starter Template for Bootstrap</title>

        <!-- Legal document styling -->
        <link href="/static/core/css/doc/{{ LEGAL_FRAMEWORK }}.css" rel="stylesheet" />

        <!-- Bootstrap core CSS -->
        <link href="{% static 'core/js/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'core/css/mechlaw.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">{% trans PROJECT_NAME %}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            {% block content %}{% endblock %}

        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'core/js/jquery-3.1.1/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'core/js/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

        <!-- Legal document JavaScript -->
        <script src="/static/core/js/doc/{{ LEGAL_FRAMEWORK }}.js"></script>


    </body>
</html>

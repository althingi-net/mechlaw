{% extends "base.html" %}

{% block content %}

<table>
    <tr class="law-list-row">
        <th class="law-list-nr">Nr.</th>
        <th class="law-list-name">Name</th>
        <th class="law-list-ch">Ch.</th>
        <th class="law-list-art">Art.</th>
    </th
    </tr>
    {% for law in laws %}
        <tr class="law-list-row">
            <td class="law-list-nr">
                <a href="{% url 'law_show' law.identifier %}">{{ law.identifier }}</a>
            </td>
            <td class="law-list-name">
                {{ law.name }}
            </td>
            <td class="law-list-ch">{% if law.chapter_count %}{{ law.chapter_count }}{% endif %}</td>
            <td class="law-list-art">{% if law.art_count %}{{ law.art_count }}{% endif %}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}

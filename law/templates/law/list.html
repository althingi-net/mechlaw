{% extends "base.html" %}

{% block content %}

<table>
{% for law in laws %}
    <tr class="law-list-row">
        <td class="law-list-nr">
            <a href="{% url 'law_show' law.identifier %}">{{ law }}</a>
        </td>
        <td class="law-list-name">
            {{ law.name }}
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
